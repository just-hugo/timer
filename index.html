<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <audio id="alarmSound" src="alarm.wav" preload="auto"></audio>
        <audio id="activateSound" src="start.wav" preload="auto"></audio>
        <audio id="toggleSound" src="toggle.wav" preload="auto"></audio>
        <audio id="resetSound" src="reset.wav" preload="auto"></audio>

        <button id="playStopButton">Play</button>
        <button id="resetButton" onclick="playReset()" disabled>Reset</button>
        <!-- Added Reset Button -->
      </div>
      <hr />
      <div class="" id="timerDisplay">00:00</div>
      <hr />
      <div class="options">
        <ul>
          <li>
            <input
              type="radio"
              id="interval"
              name="selector"
              value="interval"
              onclick="playToggle()"
              checked
            />
            <label for="interval">Interval</label>

            <div class="check"></div>
          </li>

          <li>
            <input
              type="radio"
              id="focus"
              name="selector"
              value="focus"
              onclick="playToggle()"
            />
            <label for="focus" value="focus">Focus</label>

            <div class="check"><div class="inside"></div></div>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
